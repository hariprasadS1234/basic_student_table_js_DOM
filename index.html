<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>
        <table border="4">
            <thead>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="fname" id="fname"></td>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <th>Email</th>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td><input type="text" name="age" id="age"></td>
                </tr>
                <tr>
                    <th>Gender</th>

                    <td><input type="radio" name="gender" value="male" id="maleRadio">
                        <label for="maleRadio">Male</label>
                        <input type="radio" name="gender" value="female" id="femaleRadio">
                        <label for="femaleRadio">Female</label>
                    </td>

                </tr>

                <tr>
                    <th>course</th>
                    <td><input type="text" name="lname" id="lname"></td>
                </tr>
                <tr id="btna">
                    <td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
                </tr>
            </tbody>
        </table>

        <table border="4" id="show">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Gender</th>

                    <th>Course</th>
                    <th>Action</th>

                </tr>
            </thead>
        </table>
    </center>

    <script>

        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list5 = [];

        var n = 1;
        var x = 0;

        function AddRow() {
            var radios = document.getElementsByName('gender');
            var selectedValue = "";

            for (var i = 0; i < 2; i = i + 1) {
                radios[i].addEventListener("click", function () {
                    selectedValue = event.target.value
                })
            }





            var AddRown = document.getElementById('show');
            var NewRow = AddRown.insertRow(n);

            list1[x] = document.getElementById("fname").value;
            list2[x] = document.getElementById("email").value;
            list3[x] = document.getElementById("age").value;

            list5[x] = document.getElementById("lname").value;


            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);
            var cel3 = NewRow.insertCell(2);
            var cel4 = NewRow.insertCell(3);
            var cel5 = NewRow.insertCell(4);
            var cel6 = NewRow.insertCell(5);



            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = selectedValue
            cel5.innerHTML = list5[x];
            cel6.innerHTML = "<button id='btn1' onclick='del(event)'>delete</button>"

            reset();
            n++;
            x++;
        }
        function del(event) {
            event.target.parentElement.parentElement.remove()

        }

    </script>
</body>

</html>
